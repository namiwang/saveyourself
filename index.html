<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- TODO WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="styles/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>SaveYourSelf TODO i18n</title>
  </head>
  <body>

    <div ng-app="saveYourSelf" ng-controller="mainCtrl">
      {{nearestShelters.address}}
      <ul>
        <li ng-repeat="shelter in nearestShelters.nearest_shelters">
          {{shelter}}
        </li>        
      </ul>
    </div>

    <script src="phonegap.js"></script>
    <script src="geolocation.js"></script>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>

    <script src="scripts/ionic.bundle.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

    <script type="text/javascript">
      document.addEventListener('deviceready', function onDeviceReady() {
        angular.bootstrap(document, ['saveYourSelf']);
      }, false);
    </script>
  </body>
</html>
